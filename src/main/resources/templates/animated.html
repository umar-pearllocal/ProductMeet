<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .animation {
            position: absolute;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 2em;
            text-align: center;
            border-radius: 10px;
            animation: bounce 5s linear infinite alternate;
        }

        @keyframes bounce {
            0% {
                top: 0;
                left: 0;
                transform: translate(0, 0);
            }
            25% {
                top: 0;
                left: 100%;
                transform: translate(-100%, 0);
            }
            50% {
                top: 100%;
                left: 100%;
                transform: translate(-100%, -100%);
            }
            75% {
                top: 100%;
                left: 0;
                transform: translate(0, -100%);
            }
            100% {
                top: 0;
                left: 0;
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
<div class="animation">
    <h1>Welcome <span th:text="${name}"></span></h1>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const box = document.querySelector(".animation");
        let dx = 2, dy = 2;
        let x = Math.random() * (window.innerWidth - box.clientWidth);
        let y = Math.random() * (window.innerHeight - box.clientHeight);

        function move() {
            x += dx;
            y += dy;

            if (x + box.clientWidth >= window.innerWidth || x <= 0) {
                dx = -dx;
            }

            if (y + box.clientHeight >= window.innerHeight || y <= 0) {
                dy = -dy;
            }

            box.style.left = x + "px";
            box.style.top = y + "px";

            requestAnimationFrame(move);
        }

        move();
    });
</script>
</body>
</html>
